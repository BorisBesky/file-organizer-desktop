name: "Build Tauri App"

on:
  push:
    # Trigger the workflow only when a new Git tag matching "app-v*" is pushed
    tags:
      - 'app-v*'
  
  # Allow manual trigger from the GitHub Actions tab.
  workflow_dispatch:
    inputs:
      tagName:
        description: 'Git tag for the release (e.g. v1.0.0)'
        required: true
      releaseName:
        description: 'Name of the release'
        required: true
      platforms:
        description: 'Platforms to build (comma-separated: windows,linux,macos or "all")'
        required: true
        default: 'all'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish-tauri:
    # A per-step check will determine whether this matrix job should run when
    # triggered manually. We can't reference `matrix` inside a job-level `if`,
    # so we set an output `run` from the first step and gate the remaining steps.
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write # Enables the action to create a GitHub release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine if this platform should run
        id: check
        shell: bash
        env:
          PLATFORMS: ${{ github.event.inputs.platforms }}
          CURRENT_PLATFORM: ${{ matrix.platform }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          # For tag pushes we always run the matrix job
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Normalize platforms input (lowercase, remove spaces)
          platforms=$(printf '%s' "$PLATFORMS" | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]')
          echo "platforms=$platforms"
          
          # If input includes 'all', run
          if echo "${platforms}" | grep -q "all" ; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Map matrix.platform to our platform labels
          case "${CURRENT_PLATFORM}" in
            macos-latest) want="macos" ;; 
            ubuntu-22.04) want="linux" ;; 
            windows-latest) want="windows" ;; 
            *) want="" ;;
          esac

          # Check if the requested platforms list contains the desired platform
          found=false
          IFS=','; for p in ${platforms}; do
            if [ "$p" = "$want" ]; then
              found=true
              break
            fi
          done

          if [ "$found" = true ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: ${{ steps.check.outputs.run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust toolchain
        if: ${{ steps.check.outputs.run == 'true' && matrix.platform == 'macos-latest' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin, x86_64-apple-darwin' || '' }}

      - name: rust cache
        if: ${{ steps.check.outputs.run == 'true' }}
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (npm)
        if: ${{ steps.check.outputs.run == 'true' }}
        run: npm install

      - name: Install linux dependencies (optional)
        if: ${{ steps.check.outputs.run == 'true' && matrix.platform == 'ubuntu-22.04' }}
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev

      # ----- Prepare macOS signing keychain & capture identity -----
      - name: Prepare macOS signing keychain
        if: ${{ steps.check.outputs.run == 'true' && matrix.platform == 'macos-latest' }}
        shell: bash
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: tauri-build
        run: |
          set -euo pipefail
          mkdir -p build-logs

          KEYCHAIN_PATH="$HOME/Library/Keychains/tauri-build.keychain-db"
          CERT_P12_TMP="$(mktemp -t tauri-cert-XXXX).p12"

          # Decode cert to a temp file
          echo "$APPLE_CERT_BASE64" | base64 --decode > "$CERT_P12_TMP"
          ls -l "$CERT_P12_TMP"

          # Create and unlock keychain at full predictable path
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"

          # Import the p12 and allow codesign/pkgbuild/productbuild to access it
          security import "$CERT_P12_TMP" -k "$KEYCHAIN_PATH" -P "$APPLE_CERT_PASSWORD" \
            -T /usr/bin/codesign -T /usr/bin/pkgbuild -T /usr/bin/productbuild

          # Ensure keychain is in the user's keychain list (use login + our keychain)
          security list-keychains -d user -s "$HOME/Library/Keychains/login.keychain-db" "$KEYCHAIN_PATH" \
            | tee build-logs/security-list-keychains.log

          # Ensure codesign can access the private key (partition list)
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH" \
            2>&1

          # Print identities for debugging
          security find-identity -v -p codesigning | tee build-logs/security-find-identity.log

          # Extract the first identity CN and export it for subsequent steps (tauri action will use this from env)
          APPLE_SIGNING_IDENTITY=$(security find-identity -v -p codesigning | awk -F\" 'NR==1{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$APPLE_SIGNING_IDENTITY" >> "$GITHUB_ENV"
          echo "Chosen identity: $APPLE_SIGNING_IDENTITY" | tee build-logs/identity-chosen.log

          # Create symlink to satisfy callers that pass a short keychain name
          ln -sf "$KEYCHAIN_PATH" tauri-build.keychain
          ls -l tauri-build.keychain >> build-logs/ln-symlink.log

      # ----- Build and Publish with Tauri Action -----
      # - name: Build and Publish with Tauri Action
      #   if: ${{ steps.check.outputs.run == 'true' }}
      #   uses: tauri-apps/tauri-action@v0
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      #     APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      #     APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
      #     APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      #     APPLE_ID: ${{ secrets.APPLE_ID }}
      #     APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      #   with:
      #     tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
      #     releaseName: 'File Organizer v__VERSION__'
      #     args: >-
      #       ${{ runner.os == 'macOS' && '--target universal-apple-darwin' || '' }}

      - name: Build Tauri App (verbose + capture logs)
        if: ${{ steps.check.outputs.run == 'true' && matrix.platform == 'macos-latest' }}
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: debug
          CARGO_TERM_COLOR: always
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}          
        run: |
          # run tauri build with verbose output captured
          npm run tauri build -- --target universal-apple-darwin --verbose 2>&1 | tee build-logs/tauri-build.log || true
      
          # run codesign verification to get detailed failure info
          APP_PATH=$(ls -d src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app | head -n1)
          echo "APP_PATH=$APP_PATH" | tee build-logs/paths.log
          codesign --verify --deep --strict --verbose=4 "$APP_PATH" 2>&1 | tee build-logs/codesign-verify.log || true
          codesign --display --verbose=4 "$APP_PATH" 2>&1 | tee build-logs/codesign-display.log || true
          spctl -a -v --type exec "$APP_PATH" 2>&1 | tee build-logs/spctl.log || true
        continue-on-error: true

      # ----- Upload logs for debugging (macOS only) -----
      - name: Upload tauri macOS debug logs
        if: ${{ steps.check.outputs.run == 'true' && matrix.platform == 'macos-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-debug-logs
          path: build-logs/
